<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina avaliação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="walp"></div>
    <div class="main">
        <div class="question-box">
            <div class="question-box-text">
                <p>Com base na sua experiencia em nossa instituiçao, em uma escala de 0 (MUITO INSASTIFEITO) A 10 (COMPLETAMENTE SASTIFEITO),
                    O quão provavel voce recomendaria nossos serviços a um amigo e/ou familiar?
                </p>
            </div>

            <div class="Buttons">
                <button id="bt1">1</button>
                <button id="bt2">2</button>
                <button id="bt3">3</button>
                <button id="bt4">4</button>
                <button id="bt5">5</button>
                <button id="bt6">6</button>
                <button id="bt7">7</button>
                <button id="bt8">8</button>
                <button id="bt9">9</button>
                <button id="bt10">10</button>
            </div>
            
        </div>
    </div>

    <footer>
        <p>Sua avaliação espontânea é anônima, nenhuma informação pessoal é solicitada ou armazenada.</p>
    </footer>
</body>
</html>
