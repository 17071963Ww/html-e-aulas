                                <button onclick="tres()" type="button" id="Tres">3</button>
                                <button onclick="virgula()" type="button" id="Virgula">,</button>
                                <button onclick="zero()" type="button" id="Zero">0</button>
                                <button onclick="igual()" type="button" id="=">=</button>

                            </div>
                            <div id="function">
                                <button onclick="div()" type="button" id="Div">/</button>
                                <button onclick="mult()" type="button" id="Mult">x</button>
                                <button onclick="subs()" type="button" id="Subs">-</button>
                                <button onclick="soma()" type="button" id="Soma">+</button>
                            </div>    

                        </div>
                        <div id="box-limpar">
                            <div id="limpardiv">
                                <input type="reset" id="Limpar" value=" Limpar ">
                            </div>
                            <button type="button" id="deletar" onclick="Deletar()"></button>
                        </div>
                    </div>
